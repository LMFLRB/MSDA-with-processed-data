root_dir: 'MSDA_logs'
record_dir: 'Records'
checkpoint_dir: 'CheckPoints'
resume: True
eval_only: False
test_model: "best" #"last" # 100
max_epoch: 100
save_period: 50
test_period: 1
save_model: True
seed: 1
enable_early_stop: True
log_txt: True
write_logs: True

dataset: 'Office31' # 'DigitsFive' # 'OfficeHome' #
source: ['svhn']
target: 'mnist'
data_cache: True
scale: 32 #224 #
batch_size: 64

use_resnet: True
train_resnet: False

with_processed_data: True
feature_type: "linear"
resnet_type: "resnet18"

num_generator_update: 4
num_classifier: 2
ensemble_schema: 'acc_weighted'
use_abs_diff: False

loss_config:
  msda_type: 'gcsd'
  msda_weight: 0.5
  params: 5
  
  # msda_type: 'mmd'
  # msda_weight: 10
  # params: [1,2,5,10]

  # msda_type: 'gcsd'
  # msda_weight: 0.5

  # msda_type: 'gjrd'
  # msda_weight: 0.5
  # params: 2

optimizer: 'Adam'
lr: 0.0002